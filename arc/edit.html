<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="edit.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <script src="pako_inflate.min.js"></script>
    <script src="common.js"></script>
    <script src="edit.js"></script>
    <title>ARC edit</title>
</head>
<body onload="body_onload()">
    <div id="tool-panel" class="hidden" onclick="gPageController.dismissToolPanel(event)">
        <div id="tool-panel-inner">
            <div>
                <h4>Canvas size (width x height)</h4>
                <div>
                    <input type="text" id="canvas-size-input" maxlength="10" value="3x3" placeholder="widthxheight" onkeydown="gPageController.canvasSizeInputOnKeyDown(event)">
                    <button onclick="gPageController.resizeCanvas()" id="resize_btn">Resize</button>
                </div>
            </div>
            <hr>
            <button onclick="gPageController.copyInputCanvas()">Copy from input</button>
            <hr>
            <button onclick="gPageController.resetWithCurrentColor()">Reset with current color</button>
            <hr>
            <div id="tool-radio-buttons">
                <h4>Tool</h4>
                <input type="radio" id="tool_paint" name="tool_switching" value="paint" checked="">
                <label for="tool_paint">Paint</label>
                <input type="radio" id="tool_fill" name="tool_switching" value="fill">
                <label for="tool_fill">Fill</label>
            </div>
        </div>
    </div>

    <header class="titlebar-container">
        <div class="titlebar-item titlebar-item-left">
            <a class="seconday-button" href="#" onclick="goBack()">Back</a>
            <button id="fullscreen-button" class="seconday-button" style="display: none" onclick="gPageController.toggleFullscreen()">F=Fullscreen</button>
        </div>
        
        <div class="titlebar-item titlebar-item-center" id="title_task">Task name</div>
        
        <div class="titlebar-item titlebar-item-right">
            <button id="next-test-button" class="seconday-button hidden" onclick="gPageController.nextTest()">Next</button>
            <button class="seconday-button" onclick="gPageController.toggleOverlay()">O=Overlay</button>
        </div>
    </header>

    <main id="main-outer">
        <div id="main-inner">

            <img id="task-image"></img>

            <div id="draw-area-outer">
                <canvas id="draw-area-canvas"></canvas>
            </div>

        </div>
    </main>

    <footer id="page-footer-draw-mode">
        <div class="page-footer-left">
            <!-- Left -->
            <button id="tool-button" class="seconday-button" onclick="gPageController.showToolPanel()">Tool: paint</button>
        </div>
        <div id="palette" class="page-footer-center">
            <div id="palette-item0" class="arc_color_0 palette_item_selected" onclick="gPageController.pickColor(0)"></div>
            <div id="palette-item1" class="arc_color_1" onclick="gPageController.pickColor(1)"></div>
            <div id="palette-item2" class="arc_color_2" onclick="gPageController.pickColor(2)"></div>
            <div id="palette-item3" class="arc_color_3" onclick="gPageController.pickColor(3)"></div>
            <div id="palette-item4" class="arc_color_4" onclick="gPageController.pickColor(4)"></div>
            <div id="palette-item5" class="arc_color_5" onclick="gPageController.pickColor(5)"></div>
            <div id="palette-item6" class="arc_color_6" onclick="gPageController.pickColor(6)"></div>
            <div id="palette-item7" class="arc_color_7" onclick="gPageController.pickColor(7)"></div>
            <div id="palette-item8" class="arc_color_8" onclick="gPageController.pickColor(8)"></div>
            <div id="palette-item9" class="arc_color_9" onclick="gPageController.pickColor(9)"></div>
        </div>
        <div class="page-footer-right">
            <!-- Right -->
            <button class="seconday-button" onclick="gPageController.submitDrawing()">Submit!</button>
            <div id="submit-status-correct">&#128156; Correct</div>
            <div id="submit-status-incorrect">&#128128; Incorrect</div>
        </div>
    </footer>
</body>
</html>
