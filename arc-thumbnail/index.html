<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <script src="index.js"></script>
    <title>ARC thumbnail</title>
</head>
<body onload="body_onload()">
    <div class="container">
        <div class="gallery" id="gallery">
            <figure id="demo1" class="gallery__item gallery__item__normal">
                <img src="image/1.jpg" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure id="demo2" class="gallery__item gallery__item__wide">
                <img src="image/4.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure id="demo3" class="gallery__item gallery__item__normal">
                <img id="showimage" src="image/3.jpg" alt="Gallery image 5" class="gallery__img">
            </figure>
        </div>
    </div>
</body>
</html>
